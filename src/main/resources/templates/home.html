<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --box-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --box-bg: #1e1e1e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .container {
            background-color: var(--box-bg);
            padding: 2rem;
            border-radius: 10px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-danger {
            background-color: crimson;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .toggle-theme {
            background-color: #555;
            color: white;
        }

        .btn + .btn {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Home Page!</h1>
    <p>You have successfully logged in.</p>
    <p><strong>User:</strong> <span th:text="${user}"></span></p>
    <p><strong>Profile Link:</strong> <a th:href="${profileLink}" th:text="${profileLink}">Access Profile</a></p>
    <p><strong>Repositories:</strong> <span th:text="${repos}"></span></p>

    <a href="/logout" class="btn btn-danger">Logout</a>
    <a href="/chat.html" class="btn btn-primary">Go to Chat ðŸ¤–</a>
    <button class="btn toggle-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
</div>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        html.setAttribute("data-theme",
            html.getAttribute("data-theme") === "dark" ? "light" : "dark"
        );
    }
</script>
</body>
</html>
